<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if csrf_token %}<meta name="csrf-token" content="{{ csrf_token }}">{% endif %}
    <title>{% block title %}Admin Dashboard{% endblock %} - LoanPay</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }
        
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
          .sidebar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar .p-4 {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s ease;
            margin: 0.25rem 0;
            border-radius: 8px;
        }
        
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        
        .btn-outline-light:hover {
            background-color: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
          .chart-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .chart-container canvas {
            max-height: 300px !important;
        }
        
        /* Ensure charts don't grow beyond container */
        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-paid {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-cancelled {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .status-sent {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .spinner-border {
            width: 2rem;
            height: 2rem;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-4">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-coins"></i> LoanPay Admin
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#overview" data-tab="overview">
                            <i class="fas fa-chart-pie me-2"></i> Overview
                        </a>
                        <a class="nav-link" href="#users" data-tab="users">
                            <i class="fas fa-users me-2"></i> Users
                        </a>
                        <a class="nav-link" href="#loans" data-tab="loans">
                            <i class="fas fa-hand-holding-usd me-2"></i> Loans
                        </a>
                        <a class="nav-link" href="#transactions" data-tab="transactions">
                            <i class="fas fa-money-bill-wave me-2"></i> Transactions
                        </a>
                        <a class="nav-link" href="#analytics" data-tab="analytics">
                            <i class="fas fa-chart-line me-2"></i> Analytics
                        </a>
                        <a class="nav-link" href="#security" data-tab="security">
                            <i class="fas fa-shield-alt me-2"></i> Security
                        </a>
                    </nav>
                    
                    <!-- User Info and Logout -->
                    <div class="mt-auto pt-4 border-top border-light border-opacity-25">
                        <div class="text-white-50 small mb-2" id="user-info">
                            <i class="fas fa-user-circle me-2"></i>
                            <span id="current-user">Loading...</span>
                        </div>
                        <button class="btn btn-outline-light btn-sm w-100" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // CSRF Token handling
        let CSRF_TOKEN = '';
        
        // Try to get CSRF token from meta tag first, then from template variable
        const csrfMeta = document.querySelector('meta[name="csrf-token"]');
        if (csrfMeta) {
            CSRF_TOKEN = csrfMeta.getAttribute('content');
        } else if (typeof window.csrf_token !== 'undefined') {
            CSRF_TOKEN = window.csrf_token;
        }
        
        // Set up CSRF token for all AJAX requests
        if (CSRF_TOKEN) {
            // For jQuery if available
            if (typeof $ !== 'undefined') {
                $.ajaxSetup({
                    beforeSend: function(xhr, settings) {
                        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", CSRF_TOKEN);
                        }
                    }
                });
            }
            
            // For fetch API
            const originalFetch = window.fetch;
            window.fetch = function(...args) {
                const [url, options = {}] = args;
                if (options.method && !['GET', 'HEAD', 'OPTIONS', 'TRACE'].includes(options.method.toUpperCase())) {
                    options.headers = options.headers || {};
                    options.headers['X-CSRFToken'] = CSRF_TOKEN;
                }
                return originalFetch.apply(this, [url, options]);
            };
        }
        
        // Sidebar navigation
        function initializeSidebarNavigation() {
            const navLinks = document.querySelectorAll('.sidebar .nav-link[data-tab]');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // Add active class to clicked link
                    this.classList.add('active');
                    
                    // Get target tab
                    const targetTab = this.getAttribute('data-tab');
                    
                    // Trigger tab switch if the function exists
                    if (typeof switchTab === 'function') {
                        switchTab(targetTab);
                    }
                    
                    // Update URL hash
                    window.location.hash = targetTab;
                });
            });
            
            // Handle initial hash
            const hash = window.location.hash.substr(1);
            if (hash) {
                const targetLink = document.querySelector(`.sidebar .nav-link[data-tab="${hash}"]`);
                if (targetLink) {
                    targetLink.click();
                }
            } else {
                // Default to overview
                const overviewLink = document.querySelector('.sidebar .nav-link[data-tab="overview"]');
                if (overviewLink) {
                    overviewLink.classList.add('active');
                }
            }
        }
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/auth/logout';
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            initializeSidebarNavigation();
            
            // Load current user info if function exists
            if (typeof loadCurrentUser === 'function') {
                loadCurrentUser();
            }
        });
        
        console.log('Base template loaded. CSRF Token available:', !!CSRF_TOKEN);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
