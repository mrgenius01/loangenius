<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - LoanPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .setup-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
        }
        .setup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .setup-header i {
            color: #1e3a8a;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        .btn-setup {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border: none;
            color: white;
            padding: 0.75rem;
            font-weight: 500;
        }
        .btn-setup:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb);
            color: white;
        }
        .alert {
            border-radius: 8px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }
        .password-toggle:hover {
            color: #374151;
        }
        .password-input-wrapper {
            position: relative;
        }
        .password-input-wrapper .form-control {
            padding-right: 40px;
        }
        .password-requirements {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <div class="setup-header">
            <i class="fas fa-user-shield fa-3x"></i>
            <h2 class="mb-0">Initial Setup</h2>
            <p class="text-muted">Create your admin account</p>
        </div>
        
        <div id="alerts"></div>
        
        <form id="setupForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required minlength="3" autocomplete="username">
                </div>
                <small class="form-text text-muted">At least 3 characters</small>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                </div>
            </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <div class="password-input-wrapper flex-grow-1">
                        <input type="password" class="form-control" id="password" name="password" required minlength="8" autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <small class="form-text text-muted">At least 8 characters</small>
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <div class="password-input-wrapper flex-grow-1">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <small id="password-match" class="form-text"></small>
            </div>
            
            <button type="submit" class="btn btn-setup w-100" id="setupBtn">
                <i class="fas fa-user-plus me-2"></i>Create Admin Account
            </button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-info-circle"></i>
                This will be your main admin account
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(inputId, button) {
            const passwordInput = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                button.setAttribute('title', 'Hide password');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                button.setAttribute('title', 'Show password');
            }
        }
        
        // Password match validation
        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchElement = document.getElementById('password-match');
            
            if (confirmPassword) {
                if (password === confirmPassword) {
                    matchElement.textContent = '✓ Passwords match';
                    matchElement.className = 'form-text text-success';
                    return true;
                } else {
                    matchElement.textContent = '✗ Passwords do not match';
                    matchElement.className = 'form-text text-danger';
                    return false;
                }
            } else {
                matchElement.textContent = '';
                return false;
            }
        }
        
        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            if (document.getElementById('confirm_password').value) {
                validatePasswordMatch();
            }
        });
        
        document.getElementById('confirm_password').addEventListener('input', validatePasswordMatch);
          // Setup form submission
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const alertsDiv = document.getElementById('alerts');
            
            // Validate password match
            if (password !== confirmPassword) {
                alertsDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>Passwords do not match.</div>';
                return;
            }
            
            const formData = new FormData(this);
            const setupBtn = document.getElementById('setupBtn');
            
            // Show loading
            setupBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            setupBtn.disabled = true;
            
            try {
                const response = await fetch('/auth/setup', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                // Check if response is a redirect (successful setup)
                if (response.redirected || response.status === 302) {
                    alertsDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Admin account created successfully! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 2000);
                    return;
                }
                
                // Handle JSON response
                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    // If we get HTML instead of JSON, it might be a redirect page
                    if (response.ok) {
                        alertsDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Admin account created successfully! Redirecting to login...</div>';
                        setTimeout(() => {
                            window.location.href = '/auth/login';
                        }, 2000);
                        return;
                    } else {
                        throw new Error('Unexpected response format');
                    }
                }
                
                if (response.ok && data.success) {
                    alertsDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Admin account created successfully! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 2000);
                } else {
                    const errorMessage = data?.error || data?.message || 'Setup failed';
                    alertsDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>${errorMessage}</div>`;
                }
            } catch (error) {
                console.error('Setup error:', error);
                alertsDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>Network error. Please try again.</div>';
            } finally {
                setupBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Admin Account';
                setupBtn.disabled = false;
            }
        });
        
        // Set initial tooltips
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.setAttribute('title', 'Show password');
            });
        });
    </script>
</body>
</html>
