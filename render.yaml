services:
  - type: web
    name: loan-repayment-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PAYNOW_INTEGRATION_ID
        value: ${PAYNOW_INTEGRATION_ID}  # sync through Render UI or secret
      - key: PAYNOW_INTEGRATION_KEY
        value: ${PAYNOW_INTEGRATION_KEY}
      - key: RETURN_URL
        value: https://your-frontend-url.com/payment/return
      - key: RESULT_URL
        value: https://loan-repayment-backend.onrender.com/paynow/result
